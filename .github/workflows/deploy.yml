name: Deploy Supabase Function

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download Supabase CLI
        run: |
          curl -L https://github.com/supabase/cli/releases/download/v1.157.2/supabase_1.157.2_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xvzf supabase.tar.gz
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase

      - name: Supabase Login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Function
        run: supabase functions deploy transcrever
