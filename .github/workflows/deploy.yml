name: Deploy Supabase Function

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/download/v2.24.3/supabase_2.24.3_linux_amd64.deb -o supabase.deb
          sudo apt install ./supabase.deb

      - name: Supabase Login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Function
        run: supabase functions deploy transcrever
