name: Deploy Supabase Function

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Supabase CLI (.deb)
        run: |
          wget https://github.com/supabase/cli/releases/download/v1.157.2/supabase_1.157.2_amd64.deb
          sudo dpkg -i supabase_1.157.2_amd64.deb

      - name: Supabase Login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Function
        run: supabase functions deploy transcrever
